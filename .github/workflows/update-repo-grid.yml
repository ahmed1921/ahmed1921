name: Update Repo Grid

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"  # daily
  push:
    branches: ["main", "master"]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate repo grid
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          COLUMNS: "3"
          CARD_WIDTH: "360"
          THEME: "tokyonight"
          SORT: "updated"          # updated | stars | name
          EXCLUDE_FORKS: "true"
          EXCLUDE_ARCHIVED: "true"
          MAX_REPOS: "999"
        run: python .github/scripts/generate_repo_grid.py

      - name: Commit changes
        run: |
          git config user.name "repo-grid-bot"
          git config user.email "repo-grid-bot@users.noreply.github.com"
          git add README.md
          git commit -m "chore: auto-update repo grid" || echo "No changes"
          git push
